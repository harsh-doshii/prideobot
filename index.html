<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Queerious BITS
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="main.css" />

    <style>
      :root {
        --peekobot-height: 80vh;
        --peekobot-avatar: url('3.jpg');
      }
    </style>
    <!-- Peekobot styles -->
    <link rel="stylesheet" href="peekobot.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fenix&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="text-center">
      <h1 class="xl reset-margin large-margin">Prideobot</h1>
      <p class="up">
        Prideobot is a simple choice-driven chatbot to raise LGBTQ awareness.
        <button
          onclick="location.href='https://www.stonewall.org.uk/media/lgbt-facts-and-figures'"
          type="button"
          class="container"
          id="font"
        >
          Know More
        </button>
      </p>
    </header>

    <main id="main">
      <div id="peekobot-container" class="wrapper">
        <div id="peekobot-inner">
          <div id="peekobot"></div>
        </div>
      </div>
      <footer class="text-center">
        made with <i class="fas fa-heart"></i> by
        <a href="https://www.instagram.com/queeriousbits/">QueeriousBITS</a>
      </footer>
    </main>

    <script src="conversation.js"></script>
    <script src="peekobot.js"></script>
    <script
      src="https://kit.fontawesome.com/c518c09088.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
